[Info]
InternationalName=German
LocalName=Deutsch

# Sprachcode nach ISO639-1
LangCode=de

# DeriveFromLangCode sagt aus, von welcher bestehenden Sprachdatei diese abgeleitet werden soll.
# Fehlende Übersetzungen werden dann aus der Quelle übernommen. Dieser Schlüssel muss existieren.
DeriveFromLangCode=en

# Sprachkonstanten können bei allen Strings im Abschnitt Strings und Messages (weiter unten) 
# referenziert werden. Dazu muss der Name der Konstante von Dollar-Zeichen umschlossen werden 
# und wird beim einlesen durch TLang ersetzt.
# Beispiel: Wenn Sie jetzt auf "$Cancel$" drücken, ist alles vorbei.
[Consts]
